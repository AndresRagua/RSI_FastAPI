<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Songs International</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Ajusta la opacidad según sea necesario */
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        /* Asegúrate de ajustar la ruta de la imagen a donde la tengas almacenada */
        .hamburger-icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen">
    <header class="container mx-auto py-4 flex justify-between items-center">
        <div class="container mx-auto py-4 flex justify-between items-center">
            <div class="text-2xl font-bold">radio.co</div>
            <nav class="hidden md:flex space-x-6">
                <a href="#home" class="hover:text-gray-300">Home</a>
                <a href="#about" class="hover:text-gray-300">About</a>
                <a href="#services" class="hover:text-gray-300">Services</a>
                <a href="#contact" class="hover:text-gray-300">Contact</a>
            </nav>
            <button id="menu-btn" class="md:hidden focus:outline-none">
                <img src="hamburger-icon.png" alt="Menu" class="hamburger-icon">
            </button>
        </div>
        <nav id="mobile-menu" class="hidden md:hidden flex flex-col items-center bg-blue-600 text-white space-y-4 py-4">
            <a href="#home" class="hover:text-gray-300">Home</a>
            <a href="#about" class="hover:text-gray-300">About</a>
            <a href="#services" class="hover:text-gray-300">Services</a>
            <a href="#contact" class="hover:text-gray-300">Contact</a>
        </nav>
    </header>

    <section class="relative h-screen">
        <div class="absolute inset-0">
            <img src="{{ url_for('static', path='images/Fondo1_rs.jpg') }}" alt="Radio Songs" class="w-full h-full object-cover">
            <div class="overlay absolute inset-0"></div>
        </div>
        <div class="relative flex flex-col items-center justify-center h-full text-center px-4">
            <h1 class="text-5xl font-bold">Create. Schedule. Broadcast. Grow.</h1>
            <p class="text-xl mt-4">Radio.co is an all-in-one internet radio platform that lets you broadcast, entertain, and grow your station with ease. Simple enough for beginners, powerful enough for the pros.</p>
            <div class="mt-8">
                <button class="bg-red-500 text-white px-6 py-3 rounded-full mr-4">Try it free for 7 days</button>
                <a href="#" class="text-white underline">or Request a Demo</a>
            </div>
        </div>
    </section>

    <section class="relative h-screen mt-[-10rem]">
        <div class="absolute inset-0">
            <img src="{{ url_for('static', path='images/separator-white.svg') }}" alt="Separator" class="w-full h-full object-cover">
            <div class="overlay absolute inset-0"></div>
        </div>
    </section>
    
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('flex');
        });
    </script>
</body>
</html>
